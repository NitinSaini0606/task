<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="firstPage">
        <div class="logo">

        </div>
        
        <div class="midImage">

        </div>
    </div>

    <div class="down">
        <div class="box1">
            <div class="signin">Sign in</div>
            
            <i class="fa-brands fa-instagram" id="insta"></i>
          
            

            <i class="fa-brands fa-linkedin" id="in"></i>

            <i class="fa-brands fa-google-plus-g" id="gplus"></i>
            <div class="or">or use your account</div>
            <input type="text" placeholder="Email" id="mail">
            <br>
            <input type="password" placeholder="Password" id="pass">
            <div class="forgot">Forgot your password?</div>
            <button class="sgn">SIGN IN</button>

        </div>
        <div class="box2">
            <div class="hello">Hello,Friend!</div>
            <p class="pls">Please enter your details and start</p>
            <p class="jns">Journey with us</p>
            <button class="login">Login</button>

            <div class="afterClick" style="display: none;">
                <div class="pers">Personal Memo</div>
                <div class="name">Enter Name :-
                    <br>
                    <input type="text" placeholder="Name" id="name">

                </div>

                <div class="phone">Phone Number :-
                    <br>
                    <input type="text" placeholder="Phone No." id="name">

                </div>
                <div class="sel">Select Branch :-</div>
                <select name="branch" id="branch">
                    <option value="brch">AI ML</option>
                    <option value="brch">AI DS</option>
                    <option value="brch">CSE</option>
                    <option value="brch">CE</option>
                    <option value="brch">ECE</option>
                    <option value="brch">EE</option>
                    <option value="brch">IT</option>
                    <option value="brch">ME</option>
                </select>

                <div class="year">Current Year :-</div>
                <select name="branch" id="year">
                    <option value="brch">1st</option>
                    <option value="brch">2nd</option>
                    <option value="brch">3rd</option>
                    <option value="brch">4th</option>
                    
                </select>
                <button class="submit">Submit</button>
                
                

            </div>

        </div>
        </div>
    </div>
       
    
    <script src="script.js"></script>
</body>
</html>
